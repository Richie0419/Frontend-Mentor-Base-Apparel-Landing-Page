<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel Coming Soon Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="header">
                <img src="images/logo.svg" alt="" class="logo">
            </div>
            <img class="mobile-bg" src="images/hero-mobile.jpg" alt="hero-mobile">
           <div class="text-content">
                <h1 class="title">
                    <span>We're</span> <br> coming <br>soon
                </h1>
                <p class="subtitle">                
                    Hello fellow shoppers! We're currently building our new fashion store. 
                    Add your email below to stay up-to-date with announcements and our launch deals.
                </p>
           </div>
           <form>
                <input type="email" id="email" placeholder="Email Address">
                <img src="images/icon-error.svg" alt="" class="error-img">
                <button class="button" type="submit"><img class="arrow-img" src="images/icon-arrow.svg" alt="icon-arrow"></button>
                <p class="error-msg">Please provide a valid email</p>
           </form>
        </div>
        <div class="right-side"></div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
